                                var ProSTm = data['data'][i]['startDate'];
                                var ProUTm = data['data'][i]['uploadTime'];
                                var ProSupunits = data['data'][i]['supUnits'];

                                var ProMobile = data['data'][i]['mobile'];
                                var ProCCode = data['data'][i]['prjNo'];
                                var ProCName = data['data'][i]['cityName'];
                                var Phone = data['data'][i]['mobile'];
                                var DateBegin = data['data'][i]['startDate'];
                                ListShow_Project(ProId,ProName,ProCName,ProCCode,DateBegin,Phone,ProBuild,ProSupunits);
                    	    }
                	        return 0;
                	    }

                	},
                	error:function(s,e,t){
                	    alert('出现错误，请及时联系管理员【错误码：PL001】');

                });
            });
